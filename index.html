<!-- Codecademy Intensive - UNIT 9
OPTIONAL PROJECT: Match Game using Bootstrap, Javascript and jQuery -->

<!DOCTYPE html>
<html>
<head>
  <title>Match Game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="resources/css/reset.css" rel="stylesheet" type="text/css"/>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="resources/css/style.css" type="text/css" />
  <link href="favicon.png" type="image/x-icon" rel="icon"/>
  <link href="https://fonts.googleapis.com/css?family=Work+Sans:100,200,300,400,500,600,700,800,900" rel="stylesheet">
</head>
<body>
  <div class="container">

    <div class="row">

      <!-- left column, containing heading and instructions -->
      <div id="instructions" class="col-12 col-lg-3">
        <h1>Match Game</h1>
        <span>Rules</span>
        <p>Click on a card to reveal the number on the other side. Click on a
          second card to try and find a match to the first. If you succeed,
          the pair will be removed from play. If not, try again!</p>
        <span>How To Win</span>
        <p>You win when all pairs have been found.</p>
        <h2>You win!</h2>
      </div>

      <!-- right column, containing game cards -->
      <div id="game" class="col-12 col-lg-9">
        <div class="row">
          <!-- jQuery will generate the game card divs here -->
        </div>
      </div>

    </div> <!-- end row -->
  </div> <!-- end container -->

  <script
    src="https://code.jquery.com/jquery-3.1.1.min.js"
    integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
    crossorigin="anonymous"></script>
  <script type="text/javascript" src="./resources/js/match-game.js"></script>
  <script type="text/javascript" src="./resources/js/tests.js"></script>
</body>
</html>
